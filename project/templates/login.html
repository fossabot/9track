{% extends 'boostrap.html' %}
{% block body %}

<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
<div class="panel panel-default">
<div class="panel-heading"><h3 class="panel-title">Login<h3></div>
{% if error %}
    <div class="alert alert-error">
     {{ error }}
    </div>
{% endif %}

<div class="panel-body">
<form method="POST" action="{{url_for('login')}}">
    <input style="margin-bottom:-1px" type="text" name="username" class="form-control" required autofocus placeholder="Username">
    <input type="password" name="password" class="form-control" required>
    <button class="btn btn-large btn-primary btn-block" type="submit">Log in</button>
</form>
</div>

</div>
</div>

{% endblock %}
